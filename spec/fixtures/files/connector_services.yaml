  - "@Name": CertificateService
    Abstract: Der Zertifikatsdienst bietet eine Schnittstelle zur Überprüfung der
      Gültigkeit von Zertifikaten an. Dies geschieht auf Grundlage des durch den Vertrauensanker
      TSL-CA-SignerZertifikat und eine aktuelle, gültige TSL aufgespannten Vertrauensraums
      sowie unter Berücksichtigung von aktuellen Statusinformationen (OCSP, CRL).
      Die Zertifikatsprüfung wird sowohl für nonQES- als auch für QES-Zertifikate
      unterstützt.
    Versions:
      Version:
      - "@Version": 6.0.0
