  - "@Name": EventService
    Abstract: Der Systeminformationsdienst stellt Basisdiensten, Fachmodulen und Clientsystemen
      sowohl aktiv (Push-Mechanismus) wie passiv (Pull-Mechanismus) Informationen
      zur Verfügung. Dabei erhebt er selbst keine Daten, sondern dient nur als zentraler
      Mechanismus, der von anderen Basisdiensten und Fachmodulen zur Verteilung und
      Bereitstellung derer Informationen verwendet werden kann.
    Versions:
