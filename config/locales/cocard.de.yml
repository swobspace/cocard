  cocard:
    action: Aktion
    new_card: Neue Karte
    new_card_manual_warning: |
      Die folgenden Felder sind nur für die Neuanlage von Karten
      gedacht, die in keinem Kartenterminal verwendet werden. Die Felder werden
      später nach der Inbetriebnahme im Kartenterminal regelmäßig überschrieben!
      Die Identifikation der Karte erfolgt über die ICCSN. Wenn die ICCSN nicht bekannt
      ist, muss VOR dem ersten Einsatz der Karte die ICCSN im Datensatz korrekt 
      eingetragen werden, andernfalls wird beim ersten Einsatz die Karte ein weiteres
      Mal angelegt.
    new_card_terminal: Neues Kartenterminal
    new_card_terminal_manual_warning: |
      Die folgenden Felder sind nur für die Neuanlage von Kartenterminals
      gedacht, die noch keinem Konnektor zugewiesen wurden. Die Felder werden
      später bei Kopplung mit einem Konnektor regelmäßig überschrieben!
      Die Identifikation des Kartenterminals erfolgt über die MAC-Adresse. Für nicht
      angeschlossene oder mobile Geräte kann die MAC leer bleiben, wenn die Seriennummer
      gepflegt ist. Die MAC sollte aber immer eingetragen werden, bevor das Kartenterminal
      ans Netzwerk angeschlossen wird, andernfalls legt Cocard das Kartenterminal erneut 
      an und alle manuell gepflegten Daten müssen händisch nachgetragen werden.
